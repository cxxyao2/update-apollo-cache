<button (click)="isShowRecordWithId = true">show Record With Id</button>
<button (click)="isShowRecordWithId = false">show Record Without Id</button>
<hr />
<app-record-with-ref *ngIf="isShowRecordWithId"></app-record-with-ref>
<app-record-without-ref *ngIf="!isShowRecordWithId"></app-record-without-ref>
